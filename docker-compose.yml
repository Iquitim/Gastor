services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=gastor
      - POSTGRES_PASSWORD=gastor_password
      - POSTGRES_DB=gastor_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gastor:gastor_password@db:5432/gastor_db
    depends_on:
      - db
    networks:
      - gastor-network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://136.248.126.148:8000
    container_name: gastor-frontend
    ports:
      - "80:80"
    networks:
      - gastor-network

volumes:
  postgres_data:
