services:
  db:
    image: public.ecr.aws/docker/library/postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=gastor
      - POSTGRES_PASSWORD=gastor_password
      - POSTGRES_DB=gastor_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gastor-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://gastor:gastor_password@db:5432/gastor_db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost/auth/google/callback}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ADMIN_TELEGRAM_CHAT_ID=${ADMIN_TELEGRAM_CHAT_ID}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      - db
    networks:
      - gastor-network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: gastor-frontend
    ports:
      - "80:80"
    networks:
      - gastor-network

volumes:
  postgres_data:


networks:
  gastor-network:
    driver: bridge
